<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Geolocalização</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="content">
				<div class="location"></div>
				<div id="map"></div>
			</div>
		</div>
		
		<script type='text/javascript' src="main.js"></script>
		<script type="text/javascript">
			function initMap() {
				navigator.geolocation.getCurrentPosition(function(e){

					const options = {
						center : {
							lat: e.coords.latitude,
							lng: e.coords.longitude
						},
						zoom: 13
					}

					const map = new google.maps.Map(document.getElementById('map'), options)
				})
			}
			
		</script>
		<!-- Chave da api não esta valida -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkzSmv5p7cEbKwwgrd8supoHDqFbUeXEw&callback=initMap"
    async defer></script>
	</body>
</html>
